<!doctype html>
<html th:fragment="rootLayout (template, activeMenuItem)">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}"/>

        <title>Weight Reductor New Design</title>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/resources/js/utils.js}"></script>
        <link rel="stylesheet" th:href="@{/resources/css/design.css}"/>
    </head>

    <body>
        <div id="root-container">

            <div id="header-container">
                <div id="header-content">
                    best
                </div>
            </div>

            <div id="sidebar-and-content-container">
                <div id="sidebar-container">
                    <div class="sidebar-text sidebar-title">Weight Reductor</div>
                    <div class="sidebar-item-container">
                            <a th:href="@{/}" class="sidebar-text sidebar-item"
                               th:classappend="${'home'==activeMenuItem ? 'sidebar-item-active' : ''}">
                            <span th:class="'glyphicon glyphicon-home'"
                                  class="glyphicon glyphicon-home"
                                  th:classappend="margin-right-4"
                                  aria-hidden="true"></span>
                                Home
                            </a>
                        <a th:href="@{/products}" class="sidebar-text sidebar-item"
                           th:classappend="${'allProducts'==activeMenuItem ? 'sidebar-item-active' : ''}">
                            <span th:class="'glyphicon glyphicon-search'"
                                  class="glyphicon glyphicon-search"
                                  th:classappend="margin-right-4"
                                  aria-hidden="true"></span>
                            All Products
                        </a>
                        <a th:href="@{/products/add}" class="sidebar-text sidebar-item"
                           th:classappend="${'addProduct'==activeMenuItem ? 'sidebar-item-active' : ''}">
                            <span th:class="'glyphicon glyphicon-plus'"
                                  class="glyphicon glyphicon-plus"
                                  th:classappend="margin-right-4"
                                  aria-hidden="true"></span>
                            Add a Product
                        </a>
                        <a th:href="@{/crash}" class="sidebar-text sidebar-item"
                           th:classappend="${'crash'==activeMenuItem ? 'sidebar-item-active' : ''}">
                            <span th:class="'glyphicon glyphicon-warning-sign'"
                                  class="glyphicon glyphicon-warning-sign"
                                  th:classappend="margin-right-4"
                                  aria-hidden="true"></span>
                            Crash
                        </a>
                    </div>
                </div>
                <div id="content-container">
                    <th:block th:include="${template}"/>
                </div>
            </div>

            <div id="footer-container">
                <div id="footer-content">
                    Weight Reductor 2020
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>

    </body>

</html>
