<!doctype html>
<html th:fragment="layout (template, menu)">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}"/>

        <title>Weight Reductor</title>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" th:href="@{/resources/css/product.css}"/>
        <script type="text/javascript" th:src="@{/resources/js/utils.js}"></script>


    </head>

    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}"><span></span></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                        <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="main-navbar">
                    <ul class="nav navbar-nav navbar-right">

                        <li th:replace="~{fragments/menuItem ::menuItem ('/','home','home page','home','Home')}">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span>Home</span>
                        </li>

                        <li th:replace="~{fragments/menuItem ::menuItem ('/products','products','All products','search','All products')}">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            <span>All products</span>
                        </li>

                        <li th:replace="~{fragments/menuItem ::menuItem ('/products/add','addProduct','Add a product','plus','Add a product')}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span>Add a product</span>
                        </li>

                        <li th:replace="~{fragments/menuItem ::menuItem ('/crash','crash','trigger a RuntimeException to see how it is handled','warning-sign','Error')}">
                            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                            <span>Error</span>
                        </li>

                        <li th:replace="~{fragments/menuItem ::menuItem ('/design','design','New design','education','New design')}">
                            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                            <span>Error</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="container xd-container">

                <th:block th:include="${template}"/>

                <br/>
                <br/>
                <div>
                    <div class="row">
                        <div class="col-12 text-center"
                             style="padding-top: 10px; border-top: 2px solid rgb(109, 179, 63);">
                            Weight Reductor
                        </div>
                        <div class="col-12" style="margin-top: 10px; display: flex; justify-content: center;">
                            <a href="https://github.com/solidogen/weight-reductor-spring" target="_blank">
                                <img th:src="@{/resources/images/github.svg}" alt="Source Code"
                                     style="max-height: 42px; width: 42px; margin-left: 20px; margin-right: 20px;"/>
                            </a>
                            <a href="https://solidogen.github.io/" target="_blank">
                                <img th:src="@{/resources/images/rocket.svg}"
                                     alt="Developer"
                                     style="max-height: 42px; width: 42px; margin-left: 20px; margin-right: 20px;"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    </body>

</html>
